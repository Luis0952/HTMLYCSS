<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="email">
            <span>¿Cual es tu correo electrónico?</span>
            <input type="text" id="email" placeholder="tucorreo@gmail.com">
        </label>
        <label for="fechanacimiento">
            <span>¿Cual es tu fecha de nacimiento?</span>
            <input type="datetime-local" id="fechanacimiento">
        </label>
        <label for="horario">
            <span>¿Cual es tu horario de clases?</span>
            <input type="time" id="horario">
        </label>

    </form>
</body>
</html>
